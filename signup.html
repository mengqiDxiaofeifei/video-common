    <meta name="description" content="Bigshow is a template to jump start campaigning your various kind of movie or tv show">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">

	<style>
		  .btn-submit{
		    font-weight: 400;
		    font-size: 1.8rem;
		    background-color: #eb1436;
		    line-height: 50px;
		    border: none;
		    height: 50px;
		    color: #ffffff;
		    text-align: center;
		    width: 100%;
		    text-transform: uppercase;
		    margin-top: 28px;
		    -webkit-transition: all 0.3s ease;
		    transition: all 0.3s ease;
			}
			p {
			    margin: -20px 0 10px;
			}
	</style>

<body class="account-page">

     



    <div class="account-wrap">

        <a class="site-logo" href="index.html">
            <img src="images/template/logo-white.png" alt="Site Logo">
        </a>

        <form class="accountform signupform" id="registerForm">
            <h3>注册</h3>
            <div class="basic-field">
                <label>账号 <br/>
                    <p>
                        <input type="text" name="account" required>
                    </p>
                </label>
                <label>手机号 <br/>
                    <p>
                        <input type="email" name="phone" id="phone" required>
                    </p>
                </label>
                <label>密码 <br/>
                    <p>
                        <input type="password" name="password" required>
                    </p>
                </label>
                <div class="row">
                    <div class="col-sm-6">
                        <label>短信验证码<br/>
                            <p>
                                <input type="text" name="code" id="code" required>
                            </p>
                        </label>
                    </div>
                    <div class="col-sm-6">
                    
						<br/>
                            <p>
                                <button type="button" class="btn-submit" onclick="sendSmsBtn(this)" value="发送验证码">发送验证码
                            </p>
                       
                    </div>
                </div>
            </div>
            <button type="button" class="btn-submit" onclick="register()">注册</button>
            <p class="signup-recover">已有账号 <a href="login.html">去登录</a></p>
        </form>
    </div>

    <!-- Script -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/jquery.ajaxchimp.min.js"></script>
    <script src="http://ditu.google.cn/maps/api/js?key=AIzaSyAmiJjq5DIg_K9fv6RE72OY__p9jz0YTMI"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/custom.js"></script>
	<script src="assets/js/login.js"></script>
	   
</body>

</html>
